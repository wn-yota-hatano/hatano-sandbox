name: workflow.yml
on:
  pull_request:
    branches:
      - "main"
  check_suite:
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
